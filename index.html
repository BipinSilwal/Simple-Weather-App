<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
        <div class="container">

                <div class="search">

                    <input type="text" class="searching" placeholder="Search">

                <button class="btn"><img src="https://img.icons8.com/office/16/000000/search--v2.png"/>
                 </button>            
                </div>


                <div class="weather loading">


                    <h1 class="heading">Weather in Tokyo</h1>
                    
                    <h3 class="temp">9.82.c</h3>
                    
                    <p><img class="icon"/><span class="cloud"></span></p>
                    
                    <h2 class="hum">Humidity: 66%</h2>
                    
                    <h4 class="wind">Wind: 3.6km/h</h4>
                </div>



        </div>


        <script src="script.js" defer></script>

</body>
</html>
